<!DOCTYPE html>
<html>
<head>
	<title>Eid Mubarak Greeting Card</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.card {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			margin: 50px auto;
			padding: 30px;
			width: 50%;
		}
		.wish-text {
			color: #5cbe4a;
			font-size: 2rem;
			text-align: center;
			margin-bottom: 20px;
		}
		.eid-wish-para {
			color: #333;
			font-size: 1.2rem;
			text-align: center;
			margin-bottom: 30px;
		}
		.share-btn {
			margin: 0 auto;
			display: flex;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="card">
		<p class="wish-text">Eid Mubarak</p>
		<p class="eid-wish-para">May the auspicious occasion of Eid,<br>
			bless you with peace and<br>
			bring joy to your heart and home</p>
		<div class="share-btn">
			<button onclick="shareEidMubarak()">Share on WhatsApp</button>
		</div>
	</div>

	<script>
		function shareEidMubarak() {
			var whatsappLink = "https://wa.me/?text=" + encodeURIComponent("Eid Mubarak! May the auspicious occasion of Eid, bless you with peace and bring joy to your heart and home.");
			window.open(whatsappLink, "_blank");
		}
	</script>
</body>
</html>
